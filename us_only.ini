[common]
exclude_remarks=(到期|剩余流量|时间|官网|群组|平台)

[emojis]
add_emoji=false
remove_old_emoji=true

[Filter]
# 1. 按协议类型过滤（支持ss/vmess/trojan/http/socks5等）
protocol = vmess, trojan, vless

# 2. 按节点名关键词过滤（支持正则表达式）
# keyword = (香港|美国|日本)

# 3. 排除不符合条件的节点
exclude = (群组|订阅|测试|流量|TG|Tg)

[custom]

; 设置负载均衡策略
custom_proxy_group=US_Only`load-balance`(US|美国)`http://www.gstatic.com/generate_204`300,,50

